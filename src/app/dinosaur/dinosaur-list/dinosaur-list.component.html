<nav class="navbar navbar-default" style="background-color: #000000;">
  <div class="container-fluid">
      <div class="navbar-header">
          <img class="jurassicPark" src="https://raw.githubusercontent.com/2603-Uniandes/jsons/main/logo.webp" style="max-height: rem;">
          <a class="navbar-brand" href="#">Jurassic Park</a>
      </div>
  </div>
  <label style="color: aliceblue;">Carnivoros : {{carnivorosNum}} Herbivoros : {{herbivorosNum}}</label>

</nav>
<div *ngIf="selected">
  <app-dinosaur-detail [dinosaurDetail]="selectedDinosaur"></app-dinosaur-detail>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let dinosaur of dinosaurs">
          <div class="card p-2" style="width: 15rem; height: 33rem">
              <img
                class="card-img-top"
                src="{{ dinosaur.image }}"
                alt="{{ dinosaur.name }}"
                style="max-height: rem;"
                (click)="onSelected(dinosaur)"
              />
              <div class="card-body">
                <h5 class="card-title">{{ dinosaur.name }}</h5>
                  <p class="card-text">[{{ dinosaur.shortDescription}}]</p>
              </div>
           </div>
      </div>
   </div>
</div>
